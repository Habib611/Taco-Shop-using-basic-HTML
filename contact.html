<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Md. Al Habib" />
    <meta
      name="description"
      content="Conatact information for The Little Taco Shop"
    />
    <title>Contact us - LTS</title>
    <link rel="stylesheet" href="main/css" />
    <link rel="icon" href="images.jpeg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Contact us</h1>

      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>

          <li>
            <a href="home.html#about"
              >About <abbr title="The Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li><a href="home.html#menu">Our Menu </a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="tacos_close_up.png"
          alt="Little Taco Shop Tacos"
          title="Tacos ready to eat!"
          width="400"
          height="267"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <!-- our content -->
      <article>
        
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us a Message</legend>
          
          <p>
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              required
              placeholder="your name"
            />
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </p>

          <p>
            <label for="message">Your Message</label> <br>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="type your message"
            ></textarea>
            </fieldset>
          </p>
          <br />

          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </article>
      <section>
        <h2>Our Location</h2>
        <address>Fazlul Haq Muslim Hall <br> Dhaka University <br>
            Phone: <a href="tel:+8801749100725">01749100725</a>
        </address>

      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
